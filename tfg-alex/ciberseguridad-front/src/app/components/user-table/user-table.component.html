<div class="fondo">
<app-nav></app-nav>
<p-table  [scrollable]="true" scrollDirection="both" scrollHeight="flex" [value]="users" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="telephone" style="width:20%">Telefono<p-sortIcon field="telephone"></p-sortIcon></th>
            <th pSortableColumn="dni" style="width:20%">DNI<p-sortIcon field="dni"></p-sortIcon></th>
            <th pSortableColumn="block" style="width:20%">Bloqueado<p-sortIcon field="block"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.telephone}}</td>
            <td>{{user.dni}}</td>
            <td *ngIf="user.block">Si</td>
            <td *ngIf="!user.block">No</td>
        </tr>
    </ng-template>
</p-table>
</div>
